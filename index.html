<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assest/style/style.css">
    <link rel="shortcut icon" href="assest/images/favicon.ico" type="image/x-icon">

    <title>Eastern Express"</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron p-4">
            <h1><i class="fa fa-train" aria-hidden="true">&nbsp Train Schedule</i></h1>
            <p class="pHeader">Hurry Up! You Are Late For The Train!</p>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title p-3 text-white"><i class="fa fa-clock-o">&nbsp Current Train Schedule</i></h5>

                        <div class="panel-body">
                            <table class="table table-striped table-light">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequensy (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="newTrain">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title p-3 text-white"><i class="fa fa-plus-square">&nbsp Add Train</i></h5>
                        <div class="panel-body">
                            <form class="p-3 mb-2 bg-light text-dark">
                                <div class="form-group">
                                    <label for="exampleInputName">Train Name</label>
                                    <input type="text" class="form-control form-field" id="traintName" placeholder="Eastern Express" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName">Destination</label>
                                    <input type="text" class="form-control form-field" id="trainDestination" placeholder="Eden" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName">First Train Time (HH:MM)</label>
                                    <input type="text" class="form-control form-field" id="trainFirst" placeholder="02:23" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName">Frequency (min)</label>
                                    <input type="text" class="form-control form-field" id="trainFrequency" placeholder="21" required="required">
                                </div>
                                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assest/javascript/app.js"></script>
</body>

</html>
